<div class="col-xs-12 col-sm-4 col-sm-offset-4">
    <h2>Login</h2>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <img ng-if="vm.dataLoading" src="img/waiting.gif" />
            <!--<div ng-if="vm.dataLoading" class="fill"><div class="clear-loading loading-effect-1 middle"><span></span><span></span><span></span></div></div>-->
            <!--<div ng-show="vm.dataLoading" class="clear-loading loading-effect-1"><span></span></div>-->
            <!--<h1>
            1<div class="clear-loading loading-effect-1"><span></span><span></span><span></span><span></span></div>
            2<div class="clear-loading loading-effect-2"><span></span></div>
            3<div class="clear-loading loading-effect-3"><div><span></span></div></div>
            4<div class="clear-loading loading-effect-4"><span></span><span></span><span></span><span></span></div>
            </h1>-->
        </div>
    </form>
</div>
